# Message Definitions in plaintext are on the wiki at:
# https://uwmidsun.atlassian.net/l/cp/Pxn8Xhm8
#
# If you are making changes to this file please update the corresponding entry
# on the wiki. If you need to add a new message use a reasonable
# reserved ID. The higher ID the lower the priority. Generally
# - 0-13: Critical messages (have ACK)
# - 14-30: Actionable messages (trigger a change in another system)
# - 30-63: Data messages (usually not actionable by an onboard device)

---
  Messages:
    battery_status:
      id: 0
      target:
        centre_console:
          watchdog: 0
        power_distribution:
          watchdog: 3
      critical: true
      signals:
        batt_perc:
          length: 16
        status:
          length: 8
        fault:
          length: 8
    
    battery_vt:
      id: 30
      target:
        centre_console:
          watchdog: 0
        telemetry:
          watchdog: 0
      critical: false
      signals:
        module_id:
          length: 16
        voltage:
          length: 16
        temperature:
          length: 16
    
    battery_aggregate_vc:
      id: 33
      target:
        telemetry:
          watchdog: 0
      signals:
        voltage:
          length: 32
        current:
          length: 32

    battery_fan_state:
      id: 57
      target:
        bms_carrier:
          watchdog: 0
      signals:
        fan_1:
          length: 8
        fan_2:
          length: 8
        fan_3:
          length: 8
        fan_4:
          length: 8
        fan_5:
          length: 8
        fan_6:
          length: 8
        fan_7:
          length: 8
        fan_8:
          length: 8

    battery_relay_info:
      id: 58
      target:
        power_distribution:
          watchdog: 0
      signals:
        state:
          length: 8

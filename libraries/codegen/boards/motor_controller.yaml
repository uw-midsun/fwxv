          length: 16
        vehicle_velocity_right:
          length: 16

    motor_status:
      id: 37
      target:
        - telemetry
      signals:
        motor_status_l:
          length: 32
        motor_status_r:
          length: 32

    motor_sink_temps:
      id: 38
      target:
        - telemetry

    precharge_completed:
      id: 29
      target:
        - centre_console
      signals:
        signal1:
          length: 8

    motor_controller_vc:
      id: 35
      target:
        - telemetry
      signals:
        mc_voltage_1:
          length: 16
        mc_current_1:
          length: 16
        mc_voltage_2:
          length: 16
        mc_current_2:
          length: 16

    motor_velocity:
      id: 36
      target:
        - telemetry
      signals:

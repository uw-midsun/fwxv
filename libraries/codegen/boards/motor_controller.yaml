# Message Definitions in plaintext are on the wiki at:
# https://uwmidsun.atlassian.net/wiki/spaces/ELEC/pages/50003973/CAN+Message+Definitions
#
# If you are making changes to this file please update the corresponding entry
# on the wiki. If you need to add a new message use a reasonable
# reserved ID. The higher ID the lower the priority. Generally
# - 0-13: Critical messages (have ACK)
# - 14-30: Actionable messages (trigger a change in another system)
# - 30-63: Data messages (usually not actionable by an onboard device)

---
  Messages:
    drive_output:
      id: 22
      target:
        - motor_controller
      signals:
        drive_state:
          length: 32
          # 1st 8 bit is drive state
          # 2nd 8 bit is cruise control toggle
          # 3rd 8 bit is regen breaking toggle
          # 4th 8 bit is unused
        target_velocity:
          length: 32
    
    pedal:
      id: 18
      target:
        - motor_controller
      signals:
        throttle_output:
          length: 32
        brake_output:
          length: 32

    precharge_completed:
      id: 29
      target:
        - centre_console
      signals:
        signal1:
          length: 8

    motor_controller_vc:
      id: 35
      target:
        - centre_console
      signals:
        mc_voltage_l:
          length: 16
        mc_current_l:
          length: 16
        mc_voltage_r:
          length: 16
        mc_current_r:
          length: 16

    motor_velocity:
      id: 36
      target:
        - centre_console
      signals:
        velocity_l:
          length: 16
        velocity_r:
          length: 16

    motor_status:
      id: 37
      target:
        - centre_console
      signals:
        motor_status_l:
          length: 32
        motor_status_r:
          length: 32

    motor_sink_temps:
      id: 38
      target:
        - centre_console
      signals:
        motor_temp_l:
          length: 16
        heatsink_temp_l:
          length: 16
        motor_temp_r:
          length: 16
        heatsink_temp_r:
          length: 16

    dsp_board_temps:
      id: 39
      target:
        - centre_console
      signals:
        dsp_temp_l:
          length: 32
        dsp_temp_r:
          length: 32

    mc_status:
      id: 40
      target:
        - centre_console
      signals:
        limit_bitset_l:
          length: 8
        error_bitset_l:
          length: 8
        limit_bitset_r:
          length: 8
        error_bitset_r:
          length: 8
        board_fault_bitset:
          length: 8
        overtemp_bitset:
          length: 8
        

# Message Definitions in plaintext are on the wiki at:
# https://uwmidsun.atlassian.net/l/cp/Pxn8Xhm8
#
# If you are making changes to this file please update the corresponding entry
# on the wiki. If you need to add a new message use a reasonable
# reserved ID. The higher ID the lower the priority. Generally
# - 0-13: Critical messages (have ACK)
# - 14-30: Actionable messages (trigger a change in another system)
# - 30-63: Data messages (usually not actionable by an onboard device)

---
  Messages:
    motor_controller_vc:
      id: 35
      critical: false
      target:
        centre_console:
          watchdog: 0
      signals:
        mc_voltage_l:
          length: 16
        mc_current_l:
          length: 16
        mc_voltage_r:
          length: 16
        mc_current_r:
          length: 16

    motor_velocity:
      id: 36
      critical: true
      target:
        centre_console:
          watchdog: 0
        power_distribution:
          watchdog: 0
      signals:
        velocity_l:
          length: 16
        velocity_r:
          length: 16
        brakes_enabled:
          length: 8

    motor_sink_temps:
      id: 38
      critical: false
      target:
        centre_console:
          watchdog: 0
      signals:
        motor_temp_l:
          length: 16
        heatsink_temp_l:
          length: 16
        motor_temp_r:
          length: 16
        heatsink_temp_r:
          length: 16

    dsp_board_temps:
      id: 39
      critical: false
      target:
        centre_console:
          watchdog: 0
      signals:
        dsp_temp_l:
          length: 16
        dsp_temp_r:
          length: 16

    mc_status:
      id: 4
      critical: true
      target:
        centre_console:
          watchdog: 0
        power_distribution:
          watchdog: 0
      signals:
        limit_bitset_l:
          length: 8
        error_bitset_l:
          length: 8
        limit_bitset_r:
          length: 8
        error_bitset_r:
          length: 8
        board_fault_bitset:
          length: 8
        overtemp_bitset:
          length: 8
        precharge_status:
          length: 8

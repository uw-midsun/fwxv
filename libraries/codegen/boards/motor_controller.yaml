# Message Definitions in plaintext are on the wiki at:
# https://uwmidsun.atlassian.net/wiki/spaces/ELEC/pages/50003973/CAN+Message+Definitions
#
# If you are making changes to this file please update the corresponding entry
# on the wiki. If you need to add a new message use a reasonable
# reserved ID. The higher ID the lower the priority. Generally
# - 0-13: Critical messages (have ACK)
# - 14-30: Actionable messages (trigger a change in another system)
# - 30-63: Data messages (usually not actionable by an onboard device)

---
  Messages:
    drive_state:
      id: 22
      target:
        - motor_controller
      signals:
        drive_state:
          length: uint16_t

    precharge_completed:
      id: 29
      target:
        - centre_console
      signals:
        signal1:
          length: uint8_t

    motor_controller_vc:
      id: 35
      target:
        - telemetry
      signals:
        mc_voltage_1:
          length: uint16_t
        mc_current_1:
          length: uint16_t
        mc_voltage_2:
          length: uint16_t
        mc_current_2:
          length: uint16_t

    motor_velocity:
      id: 36
      target:
        - telemetry
      signals:
        vehicle_velocity_left:
          length: uint16_t
        vehicle_velocity_right:
          length: uint16_t

    motor_status:
      id: 37
      target:
        - telemetry
      signals:
        motor_status_l:
          length: uint32_t
        motor_status_r:
          length: uint32_t

    motor_sink_temps:
      id: 38
      target:
        - telemetry
      signals:
        motor_temp_l:
          length: uint16_t
        sink_temp_l:
          length: uint16_t
        motor_temp_r:
          length: uint16_t
        sink_temp_r:
          length: uint16_t

    dsp_board_temps:
      id: 39
      target:
        - telemetry
      signals:
        dsp_board_temp_l:
          length: uint32_t
        dsp_board_temp_r:
          length: uint32_t
